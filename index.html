<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css">

    <title>Movie</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #2c3e50;
            color: #ecf0f1;
            font-family: 'Roboto Slab', serif;
            margin: 0;
            padding: 0;
            padding-top: 100px;
        }
        
        header {
            background: linear-gradient(135deg, #1e2a38, #34495e);
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            padding: 0 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
        }
        

        .logo {
            color: #f1c40f;
            font-size: 26px;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: transform 0.3s ease;
            justify-content: center;
        }
        

        .logo i {
            font-size: 32px;
        }

        .logo:hover {
            transform: scale(1.1);
        }
        
        .movie-img {
            height: 420px;
            object-fit: cover;
        }
        
        .movie-cards {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        
        .movie-card {
            background-color: #222;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
            transition: transform 0.3s;
            box-sizing: border-box;
            margin: 10px; 
            height: 300px; 
        }
        
        .movie-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }
        .movie-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: calc(20% - 20px); 
            margin-bottom: 20px;
        }
        
        .movie-title {
            text-align: center;
            color: #fff;
            font-size: 16px;
            margin-top: 10px;
            width: 100%;
        }
        .movies-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .card-info {
            position: absolute;
            bottom: 0;
            background: rgba(0, 0, 0, 0.6);
            color: #fff;
            width: 100%;
            padding: 10px;
            text-align: center;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s, visibility 0.3s;
        }
        .movie-card:hover .card-info {
            opacity: 1;
            visibility: visible;
        }
        .movie-card:hover img {
            opacity: 0.4;
        }
        .rating {
            display: flex;
            align-items: center;
            gap: 5px; 
        }
        
        .rating h5 {
            margin: 0; 
        }
        
        .rating i {
            color: gold; 
        }
        .btn-primary {
            background-color:#a28a03;
            border: none;
            border-radius: 5px;
            padding: 12px 24px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
        }
        
        .btn-primary:hover {
            background-color: #b59d15;
            transform: translateY(0);
        }

        .btn-primary i {
            margin-right: 8px;
            font-size: 18px;
        }
        
        
        /* Responsive Styles */
        @media (min-width: 1200px) {
            .movie-wrapper {
                width: calc(20% - 20px); 
            }
        }
        
        @media (max-width: 1199px) and (min-width: 992px) {
            .movie-wrapper {
                width: calc(20% - 20px);
            }
        }
        
        @media (max-width: 992px) {
            .movie-wrapper {
                width: calc(33.33% - 20px);
            }
        
            .btn-primary {
                padding: 10px 20px;
                font-size: 15px;
            }
        
            .btn-primary i {
                font-size: 16px;
                margin-right: 6px;
            }
        }
        @media (max-width: 768px) {
            .carousel {
                display: none;
            }
            .movies-container {
                display: flex;
                flex-wrap: wrap;
                justify-content: center; 
                gap: 20px; 
            }
        
            .movie-wrapper {
                width: calc(50% - 20px); 
                margin-bottom: 20px; 
            }
        
            .btn-primary {
                padding: 8px 16px;
                font-size: 14px;
            }
        
            .btn-primary i {
                font-size: 14px;
                margin-right: 5px;
            }
        }
        
        
/* Styles for very small screens */
@media (max-width: 576px) {
    .movies-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center; 
        gap: 10px; 
    }

    .movie-wrapper {
        width: calc(50% - 10px);
        margin-bottom: 10px; 
    }

    .movie-card {
        background-color: #222;
        border-radius: 10px;
        overflow: hidden;
        position: relative;
        transition: transform 0.3s;
        box-sizing: border-box;
        width: 100%; 
        aspect-ratio: 2 / 3; /* Set the aspect ratio to maintain a good shape */
    }

    .movie-card img {
        width: 100%;
        height: 100%;
        object-fit: cover; 
        
    }

    .btn-primary {
        padding: 8px 12px; 
        font-size: 12px; 
    }

    .btn-primary i {
        font-size: 14px;
        margin-right: 6px; 
    }
}

.carousel {
    margin: 0 auto; 
    width: 100%; 
    max-width: 1200px; 
}

.carousel-item {
    position: relative;
    width: 100%;
    height: 500px;
    background-color: black;
    overflow: hidden;
}

.carousel-inner img {
    width: 100%;
    height: 100%;
    object-fit: cover; 
    object-position: center;
}

.carousel-caption {
    position: absolute;
    bottom: 0;
    left: 0;
    right: 0;
    color: #fff;
    background: rgba(0, 0, 0, 0.5);
    padding: 10px;
    border-radius: 5px;
}
        
   
    </style>
</head>
<body>

    <header class="bg-dark text-warning p-3">
        <div class="container d-flex justify-content-center align-items-center">
            <div class="logo d-flex align-items-center">
                <i class="fas fa-film"></i>
                <h1 class="h3 mb-0">Noor</h1>
            </div>
        </div>
    </header>
    

    <div id="movieCarousel" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner" id="carousel-inner">
            <!-- الأفلام ستضاف هنا ديناميكيًا -->
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#movieCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#movieCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>


    <main class="container mt-4">
        <div class="search-container mb-4">
            <div class="search-bar bg-dark p-2 rounded d-flex align-items-center">
                <input type="text" id="search-input" class="form-control me-2" placeholder="Search..." oninput="Search()">                <button class="btn btn-warning"><i class="bi bi-search"></i></button>
            </div>
            <div class="genres-container mt-3">
                <button class="btn btn-primary" id="action">Action</button>
                <button class="btn btn-primary" id="drama">Drama</button>
                <button class="btn btn-primary" id="comedy">Comedy</button>
            </div>
        </div>

        <div class="movies-container d-flex flex-wrap justify-content-between" id="movies">
            <div class="movie-wrapper" style="cursor: pointer;">
                <div class="movie-card">
                    <img src="./OIP.jpeg" alt="Movie 1">
                    
                    <div class="card-info">
                        <h5>Rating: 8.5/10</h5>
                        <p>Genre: Action, Drama</p>
                    </div>
                </div>
                <div class="movie-title">Movie 1</div>
            </div>            
        </div>
        
    </main>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script src="movies.js"></script>
</body>
</html>
